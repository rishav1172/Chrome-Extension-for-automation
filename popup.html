<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="button.css">
        <!-- Latest compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
    </head>
    <body>
        <form target="_self" id="createAccountForm">
			<div class="row">
                <div class="col-md-6" style="display: inline;">
                    <label for="selectCountry">Country:</label>
                    <select id="selectCountry" name="selectCountry">
					</select>
                </div>
                <div class="col-md-6" style="display: inline;">
                    <label for="selectLanguage">Language:</label>
                    <select id="selectLanguage" name="selectLanguage">
					</select>
                </div>
            </div>
			<div class="row">
                <div class="col-md-12" style="display: inline;">
                    <label for="selectTitle">Title:</label>
                    <select id="selectTitle" name="selectTitle">
					</select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="display: inline;">
                    <label for="fname">First name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="col-md-6" style="display: inline;">
                    <label for="lname">Last name:</label>
                    <input type="text" id="lname" name="lname">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="display: inline;">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="display: inline;">
                    <label for="address1">Address 1:</label>
                    <input type="text" id="address1" name="address1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="display: inline;">
                    <label for="address2">Address 2:</label>
                    <input type="text" id="address2" name="address2">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="display: inline;">
                    <label for="address3">Address 3:</label>
                    <input type="text" id="address3" name="address3">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="display: inline;">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="col-md-6" style="display: inline;">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="display: inline;">
                    <label for="zip">ZIP:</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <div class="col-md-6" style="display: inline;">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone">
                </div>
            </div>
			<br/><br/>
			<div class="row">
                <div class="col-md-6" style="display: inline;">
                    <label for="email">Email prefix:</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="col-md-6" style="display: inline;">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password">
                </div>
            </div>
			<div class="row">
                <div class="col-md-12" style="display: inline;">
                    <label for="portal">Portal PIN:</label>
                    <input type="number" id="portal" name="portal">
                </div>
            </div>
			<div class="row">
                <div class="col-md-12" style="display: inline;">
                    <label for="count">Iteration:</label>
                    <input type="number" id="count" name="count">
                </div>
            </div>
            <div class="row">
                <button type="submit" id="registerBtn">Create Account</button>
            </div>
        </form>
		<div class="row">
			<div class="col-md-12" style="display: inline;">
				<button type="button" id="loadData">Load Data</button>
			</div>
			<div class="col-md-12" style="display: inline;">
				<button type="button" id="saveData">Save Data</button>
			</div>
		</div>
    </body>
</html>
